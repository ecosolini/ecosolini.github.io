<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		h1 {
			margin-bottom: 20px;
		}
		input[type="number"] {
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 2px grey;
			width: 200px;
		}
		button {
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #008CBA;
			color: white;
			cursor: pointer;
			box-shadow: 1px 1px 2px grey;
			margin-bottom: 10px;
			width: 200px;
		}
		button:hover {
			background-color: #006F8C;
		}
		.result {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 2px grey;
			width: 200px;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculadora</h1>
		<input type="number" id="num1" placeholder="Ingrese el primer número">
		<input type="number" id="num2" placeholder="Ingrese el segundo número">
		<button onclick="sumar()">Sumar</button>
		<button onclick="restar()">Restar</button>
		<button onclick="multiplicar()">Multiplicar</button>
		<button onclick="dividir()">Dividir</button>
		<p class="result">Resultado: <span id="resultado"></span></p>
		<h2>Enviar un Correo Electrónico</h2>
		<form action="mailto:freirealexander0214@gmail.com" method="post" enctype="text/plain">
			<label for="from">De:</label><br>
			<input type="email" id="from" name="from" placeholder="Ingrese su correo electrónico"><br>
			<label for="subject">Asunto:</label><br>
			<input type="text" id="subject" name="subject" placeholder="Ingrese el asunto"><br>
			<label for="message">Mensaje:</label><br>
			<textarea id="message" name="message" rows="5" placeholder="Ingrese el mensaje"></textarea><br>
			<button type="submit">Enviar</button>
		</form>
	</div>
	<script>
		function sumar() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var resultado = parseInt(num1) + parseInt(num2);
			document.getElementById("resultado").innerHTML = resultado;
		}

		function restar() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var resultado = parseInt(num1) - parseInt(num2);
			document.getElementById("resultado").innerHTML = resultado;
		}

		function multiplicar() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var resultado = parseInt(num1) * parseInt(num2);
			document.getElementById("resultado").innerHTML = resultado;
		}

		function dividir() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			if (num2 == 0) {
				alert("No se puede dividir por cero");
				return;
			}
			var resultado = parseInt(num1) / parseInt(num2);
			document.getElementById("resultado").innerHTML = resultado;
		}
	</script>
</body>
</html>
